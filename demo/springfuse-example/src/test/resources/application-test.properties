spring.profiles.active=test
spring.http.encoding.force=true

spring.datasource.url=jdbc:log4jdbc:hsqldb:mem:db
spring.datasource.driver-class-name=net.sf.log4jdbc.DriverSpy

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.properties.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.database.action=update

#FLYWAY
spring.flyway.locations=classpath:db/migration/{vendor}

spring.output.ansi.enabled=DETECT
spring.main.banner-mode=off
